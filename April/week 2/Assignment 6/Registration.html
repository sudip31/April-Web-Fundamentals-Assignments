<!DOCTYPE html>
<html lang="en">
<head>

    <title>Registration Page</title>
</head>
<body>

    <h2>LOGIN PAGE</h2>

    <div>
        <label for="">Enter your first name :</label>
        <input type="text" placeholder="Enter your first name">
    </div>
    <br>
    <div>
        <label for="">Enter your last name :</label>
        <input type="text" placeholder="Enter your last mane">
    </div>
    <br>
    <div>
        <label for="email">Enter your email :</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
    </div>

    <br>
    <div>
        <label for="">Enter your phone number :</label>
        <input type="number" maxlength="10" minlength="10" placeholder="enter your phone no">
    </div>
    <br>
    <div>
        <label for="Gender">Gender: </label>
        <input type="radio" id="gender" value="male" name="gender">
        <label for="gender">male</label>
        <input type="radio" name="gender" id="gender" value="female"  >
        <label for="gender">female</label>
    </div>

    <br>
    <div>
        <label for="">Address: </label>
        <input type="Address" placeholder="enter your address"  >
    </div>

    <br>

    <div>
        <label for=""></label>
        <input type="button" value="Register">
    </div>
    
</body>
</html>
